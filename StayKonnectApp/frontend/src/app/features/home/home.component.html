<div class="home-container">
  <div class="p-5 mb-4 bg-light rounded-3 hero-section">
    <div class="container-fluid py-5 text-center">
      <h1 class="display-5 fw-bold">Welcome to StayKonnect</h1>
      <p class="col-md-8 fs-4 mx-auto">Find your perfect stay or list your property.</p>
      
      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <form (ngSubmit)="onSearch()" class="card p-4 shadow-sm">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" [(ngModel)]="searchCity" name="city" placeholder="Where are you going?" class="form-control form-control-lg">
              </div>
              <div class="col-md-3">
                <input type="number" [(ngModel)]="searchGuests" name="guests" placeholder="Guests" class="form-control form-control-lg" min="1">
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="featured-section py-5">
    <h2 class="text-center mb-4">Featured Properties</h2>
    
    <div class="row" *ngIf="featuredProperties.length > 0; else noProperties">
      <div class="col-md-4 mb-4" *ngFor="let property of featuredProperties">
        <div class="card h-100 shadow-sm">
          <!-- Placeholder image if no image available -->
          <img [src]="property.images && property.images.length > 0 ? property.images[0].imageUrl : 'assets/placeholder-house.jpg'" class="card-img-top" alt="{{ property.title }}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ property.title }}</h5>
            <p class="card-text text-muted">{{ property.city }}, {{ property.country }}</p>
            <p class="card-text">{{ property.description | slice:0:100 }}...</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="h5 mb-0 text-primary">${{ property.pricePerNight }} / night</span>
              <a [routerLink]="['/properties', property.id]" class="btn btn-outline-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noProperties>
      <div class="text-center">
        <p>No properties featured at the moment.</p>
      </div>
    </ng-template>
  </div>
</div>
