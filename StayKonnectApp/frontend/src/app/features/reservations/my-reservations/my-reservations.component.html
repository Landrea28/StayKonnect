<div class="container">
  <h2 class="mb-4">My Reservations</h2>

  <div *ngIf="loading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && reservations.length === 0" class="alert alert-info">
    You have no reservations.
  </div>

  <div *ngIf="!loading" class="reservation-list">
    <div *ngFor="let reservation of reservations" class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Reservation #{{ reservation.id }}</span>
        <span class="badge" [ngClass]="{
          'badge-success': reservation.status === 'CONFIRMED',
          'badge-warning': reservation.status === 'PENDING',
          'badge-danger': reservation.status === 'CANCELLED'
        }">{{ reservation.status }}</span>
      </div>
      <div class="card-body">
        <h5 class="card-title" *ngIf="reservation.property">{{ reservation.property.title }}</h5>
        <p class="card-text">
          <strong>Check-in:</strong> {{ reservation.startDate | date }}<br>
          <strong>Check-out:</strong> {{ reservation.endDate | date }}<br>
          <strong>Total Price:</strong> ${{ reservation.totalPrice }}
        </p>
        <button *ngIf="reservation.status !== 'CANCELLED'" 
                (click)="cancelReservation(reservation.id)" 
                class="btn btn-outline-danger btn-sm">Cancel Reservation</button>
      </div>
    </div>
  </div>
</div>
