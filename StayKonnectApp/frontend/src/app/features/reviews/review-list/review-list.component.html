<div class="reviews-container mt-4">
  <h4 class="mb-3">Reviews ({{ reviews.length }})</h4>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && reviews.length === 0" class="alert alert-light">
    No reviews yet. Be the first to review!
  </div>

  <div *ngFor="let review of reviews" class="card mb-3 border-0 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="d-flex align-items-center">
          <div class="avatar-circle me-2 bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border-radius: 50%;">
            {{ review.author?.firstName?.charAt(0) || 'U' }}
          </div>
          <div>
            <h6 class="mb-0">{{ review.author?.firstName }} {{ review.author?.lastName }}</h6>
            <small class="text-muted">{{ review.createdAt | date:'mediumDate' }}</small>
          </div>
        </div>
        <div class="text-warning">
          <i *ngFor="let star of getStars(review.rating)" class="bi bi-star-fill"></i>
          <i *ngFor="let star of getEmptyStars(review.rating)" class="bi bi-star"></i>
        </div>
      </div>
      <p class="card-text">{{ review.comment }}</p>
    </div>
  </div>
</div>
