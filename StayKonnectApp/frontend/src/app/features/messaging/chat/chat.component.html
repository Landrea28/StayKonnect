<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm chat-card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0" *ngIf="otherUser">Chat with {{ otherUser.firstName }} {{ otherUser.lastName }}</h5>
          <h5 class="mb-0" *ngIf="!otherUser">Chat</h5>
        </div>
        
        <div class="card-body chat-body" #scrollMe>
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="!loading && messages.length === 0" class="text-center text-muted py-5">
            <p>No messages yet. Say hello!</p>
          </div>

          <div *ngFor="let msg of messages" 
               class="message-bubble mb-3" 
               [ngClass]="{'sent': msg.sender.id === currentUser.id, 'received': msg.sender.id !== currentUser.id}">
            <div class="message-content p-3 rounded">
              <p class="mb-1">{{ msg.content }}</p>
              <small class="text-muted-light">{{ msg.sentAt | date:'short' }}</small>
            </div>
          </div>
        </div>

        <div class="card-footer bg-light">
          <form (ngSubmit)="sendMessage()" class="d-flex gap-2">
            <input type="text" 
                   [(ngModel)]="newMessage" 
                   name="message" 
                   class="form-control" 
                   placeholder="Type a message..." 
                   [disabled]="sending"
                   autocomplete="off">
            <button type="submit" class="btn btn-primary" [disabled]="!newMessage.trim() || sending">
              <i class="bi bi-send-fill"></i> Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
