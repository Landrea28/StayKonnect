<div class="container">
  <h2>List Your Property</h2>
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
      <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
        <div *ngIf="f['title'].errors['required']">Title is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" rows="4" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        <div *ngIf="f['description'].errors['required']">Description is required</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />
      </div>
      <div class="col-md-3 form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
      </div>
      <div class="col-md-3 form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['country'].errors }" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 form-group">
        <label>Price per Night ($)</label>
        <input type="number" formControlName="pricePerNight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['pricePerNight'].errors }" />
      </div>
      <div class="col-md-6 form-group">
        <label>Max Guests</label>
        <input type="number" formControlName="maxGuests" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['maxGuests'].errors }" />
      </div>
    </div>

    <div class="form-group mt-4">
      <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Publish Property
      </button>
    </div>
    
    <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
  </form>
</div>
