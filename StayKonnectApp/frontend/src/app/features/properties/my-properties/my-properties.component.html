<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Properties</h2>
    <a routerLink="/properties/add" class="btn btn-success">Add New Property</a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && properties.length === 0" class="alert alert-info">
    You haven't listed any properties yet.
  </div>

  <div *ngIf="!loading" class="property-list">
    <div *ngFor="let property of properties" class="property-item card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ property.title }}</h5>
          <p class="card-text text-muted">{{ property.city }}, {{ property.country }}</p>
          <span class="badge badge-info">{{ property.legalStatus }}</span>
        </div>
        <div class="actions">
          <a [routerLink]="['/properties', property.id]" class="btn btn-sm btn-outline-primary mr-2">View</a>
          <!-- <a [routerLink]="['/properties/edit', property.id]" class="btn btn-sm btn-outline-secondary mr-2">Edit</a> -->
          <button (click)="deleteProperty(property.id)" class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
