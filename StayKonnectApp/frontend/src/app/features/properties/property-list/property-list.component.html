<div class="container">
  <h2>All Properties</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="property-grid">
    <div *ngFor="let property of properties" class="property-card">
      <div class="card-body">
        <h5 class="card-title">{{ property.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ property.city }}, {{ property.country }}</h6>
        <p class="card-text">{{ property.description | slice:0:150 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="price">${{ property.pricePerNight }} / night</span>
          <a [routerLink]="['/properties', property.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!loading && properties.length === 0" class="alert alert-info">
    No properties found.
  </div>
</div>
