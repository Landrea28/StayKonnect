<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Properties</h2>
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
      <i class="bi bi-funnel"></i> Filters
    </button>
  </div>

  <div class="collapse mb-4" id="filterCollapse">
    <div class="card card-body bg-light">
      <form (ngSubmit)="applyFilters()">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="filterCity" name="city" placeholder="City">
          </div>
          <div class="col-md-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" [(ngModel)]="filterCountry" name="country" placeholder="Country">
          </div>
          <div class="col-md-2">
            <label class="form-label">Min Price</label>
            <input type="number" class="form-control" [(ngModel)]="filterMinPrice" name="minPrice" placeholder="Min">
          </div>
          <div class="col-md-2">
            <label class="form-label">Max Price</label>
            <input type="number" class="form-control" [(ngModel)]="filterMaxPrice" name="maxPrice" placeholder="Max">
          </div>
          <div class="col-md-2">
            <label class="form-label">Guests</label>
            <input type="number" class="form-control" [(ngModel)]="filterGuests" name="guests" placeholder="Guests">
          </div>
          <div class="col-12 d-flex justify-content-end gap-2 mt-3">
            <button type="button" class="btn btn-outline-secondary" (click)="clearFilters()">Clear</button>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="row">
    <div *ngFor="let property of properties" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="property.images && property.images.length > 0 ? property.images[0].imageUrl : 'assets/placeholder-house.svg'" class="card-img-top" alt="{{ property.title }}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ property.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ property.city }}, {{ property.country }}</h6>
          <p class="card-text">{{ property.description | slice:0:150 }}...</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="h5 mb-0 text-primary">${{ property.pricePerNight }} / night</span>
            <a [routerLink]="['/properties', property.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!loading && properties.length === 0" class="alert alert-info">
    No properties found matching your criteria.
  </div>
</div>
