# Development Profile Configuration

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/staykonnect_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBe64CharactersLongOrMoreForHS256Algorithm
jwt.expiration=86400000
# 24 hours in milliseconds

# Frontend URL for email links
app.frontend.url=http://localhost:4200

# Email Configuration (development - console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# File Storage
file.upload-dir=./uploads

# Stripe Configuration (Development - usar test keys)
stripe.api.key=sk_test_51234567890abcdefghijklmnopqrstuvwxyz
stripe.webhook.secret=whsec_1234567890abcdefghijklmnopqrstuvwxyz
stripe.currency=cop

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
